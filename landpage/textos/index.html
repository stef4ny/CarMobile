<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropped - comprar de carros para jogos online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@200;500&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="../css/layout.css">
</head>

<body>
  <header id="cabecalho">
    <header>
      <h1>Dropped</h1>
    </header>
    <nav class="cabecalho-menu">
      <ul>
        <li><a href="#segundo-conteudo">Drops</a></li>
        <li><a href="#terceiro-conteudo">Skins</a></li>
        <button id="entrar">  
          <li><a href="#contato">Entrar</a></li>
        </button>
        <section id="lupa">
          <img src="../imagens/lupa.png" alt="" width="20px" height="20px">
          <input type="text" id="pesquisar">
        </section>
      </ul>
    </nav>
  </header>
  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1>Dropped</h1>
        <h2>Deixe a sua comprar online mais segura e fácil!</h2>
        <div class="conteudo-butao">
          <button class="button">Cadrasta-se</button>
          <button class="button">Saber Mais</button>
        </div>
      </div>
      <img src="../imagens/race-car-animate.svg" alt="" width="500px" height="400px">
    </section>
    <section id="segundo-conteudo">
      <h1>Drops</h1>
      <h3>Itens Disponíveis no drop</h3>
      <picture>
        <img src="../imagens/lamborghini.jpg" alt="" width="275px" height="200px">

        <img src="../imagens/R34.jpg" alt="" width="275px" height="200px">

        <img src="../imagens/McLaren.jpg" alt="" width="275px" height="200px">

      </picture>
      <div class="paragrafo">
        <p>Lamborghini </p>
        <p> R34</p>
        <p>McLaren</p>
      </div>
    </section>
    <section id="terceiro-conteudo">
      <h1>Skins</h1>
      <h2>Volte No Botão Cadrasta-se Para Obter Essas Skins</h2>
      <picture>
        <img src="../imagens/JesterFurious.jpg" alt="" width="275px" height="200px">
        <img src="../imagens/SentinelGLI.jpg" alt="" width="275px" height="200px">
        <img src="../imagens/PremierS.jpg" alt="" width="275px" height="200px">
        <img src="../imagens/UbermachtM3.jpg" alt="" width="275px" height="200px">
      </picture>
    </section>
    <section id="contato">
      <h2>Contato</h2>
      <form>
        <div class="text">
          <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>
          <div class="email">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
        </div>
        <div class="mensagem">
          <label for="mensagem">Mensagem:</label>
          <input id="mensagem" name="mensagem" required>
        </div>
      </form>
      <div class="enviar"><button class="botao">Enviar</button></div>
    </section>
  </main>

  <footer>
    <picture>
      <img src="../imagens/twitter (1).png" alt="" width="30px" height="30px">
      <img src="../imagens/instagram.png" alt="" width="30px" height="30px">
      <img src="../imagens/facebook.png" alt="" width="30px" height="30px">
    </picture>
